server {
    listen 80;
    server_name localhost;
    root /var/www/frontend/dist; # Point to the built React app
    index index.html index.htm;

    # Handle React routing
    location / {
        try_files $uri /index.html;
    }

    # Reverse proxy for API calls to Laravel
    location /api {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000; # 'app' is the name of our PHP service in docker-compose
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/public/index.php; # Point to Laravel's entrypoint
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}